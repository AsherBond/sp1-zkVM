[workspace]
[package]
version = "0.1.0"
name = "verifier-zkvm"
edition = "2021"


[dependencies]
log = "0.4.20"
p3-commit = { git = "ssh://git@github.com/succinctlabs/plonky3.git" }
p3-field = { git = "ssh://git@github.com/succinctlabs/plonky3.git" }
p3-matrix = { git = "ssh://git@github.com/succinctlabs/plonky3.git" }
succinct-core = { path = "../../core" }
succinct-derive = { path = "../../derive" }
succinct-zkvm = { path = "../../zkvm" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[[bin]]
name = "prover"
path = "src/prover.rs"

[[bin]]
name = "verifier"
path = "src/verifier.rs"